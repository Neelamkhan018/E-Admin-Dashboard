<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Product Management</h1>
    <a routerLink="/add" class="btn btn-primary">+ Add Product</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Price</th>
          <th>Images</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let product of products">
          <tr *ngIf="product && product.sku && product.name && product.price">
            <td data-label="SKU">{{ product.sku }}</td>
            <td data-label="Name">{{ product.name }}</td>
            <td data-label="Price">â‚¹{{ product.price }}</td>
            <td data-label="Images">
              <div class="d-flex flex-wrap gap-1">
                <img *ngFor="let img of product.images" [src]="img" width="50" class="rounded border"/>
              </div>
            </td>
            <td data-label="Actions">
              <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product.id)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Delete</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
