<div class="d-flex align-items-center justify-content-center min-vh-100" style="background:transparent;">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white py-4" style="min-height: 90px;">
            <h2 class="mb-0 text-center fw-bold" style="color: #fff; font-size: 2.2rem; letter-spacing: 1px;">{{ isEdit ? 'Edit Product' : 'Add New Product' }}</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="saveProduct()" autocomplete="off">
              <div class="mb-3">
                <label class="form-label">SKU</label>
                <input class="form-control" [(ngModel)]="product.sku" name="sku" required placeholder="Enter product SKU" />
              </div>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" [(ngModel)]="product.name" name="name" required placeholder="Enter product name" />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required placeholder="Enter price" />
              </div>
              <div class="mb-3">
                <label class="form-label">Images</label>
                <input type="file" class="form-control" (change)="onFileChange($event)" multiple />
              </div>
              <div class="mb-3 d-flex flex-wrap gap-2">
                <img *ngFor="let img of product.images" [src]="img" width="60" class="rounded border" />
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success w-50 me-2">{{ isEdit ? 'Update' : 'Add' }}</button>
                <button type="button" class="btn btn-secondary w-50 ms-2" (click)="router.navigate(['/'])">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
